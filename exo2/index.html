<script>
  async function getData() {
    try {
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/todos/"
      );
      const data = await response.json();
      croissant(data, "title");

      decroissant(data, "title");

      console.log(data);
    } catch (e) {
      console.log(e);
    }
  }

  async function croissant(data, type) {
    data.sort(function (a, b) {
      var valeur1 = a[type];
      var valeur2 = b[type];
      if (typeof valeur1 === "string") {
        console.log("c'est string");
        return a[type].localeCompare(b[type]);
      } else {
        console.log("c'est chiffre");
        return a[type] - b[type];
      }
    });
  }
  async function decroissant(data, type) {
    data.sort(function (a, b) {
      var valeur1 = a[type];
      var valeur2 = b[type];
      if (typeof valeur1 === "string") {
        console.log("c'est string");
        return b[type].localeCompare(a[type]);
      } else {
        console.log("c'est chiffre");
        return b[type] - a[type];
      }
    });
  }
</script>
